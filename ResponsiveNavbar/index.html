<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <img src="https://images.unsplash.com/photo-1621155346337-1d19476ba7d6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGltYWdlfGVufDB8fDB8fHww" alt="images" class="logo">

        <nav class="navbar">
            <ul class="navbar-list">
                <li><a class="navbar-link" href="#">Home</a></li>
                <li><a class="navbar-link" href="#">About</a></li>
                <li><a class="navbar-link" href="#">Service</a></li>
                <li><a class="navbar-link" href="#">Gallery</a></li>
                <li><a class="navbar-link" href="https://translate.google.co.in/" target="_blank">Contact</a></li>
            </ul>
        </nav>

        <div class="mobile-navbar-btn">
            <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
            <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
        </div>
    </header>


    <main>
        <section class="section-hero">
            <div class="hero">
                <p>Hero Section</p>
            </div>
        </section>
        <section class="section-service">
            <div class="hero">
                <p>Services Section</p>
            </div>
        </section>
    </main>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>
</body>
</html>
